<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Personal Bank</title>
</head>
<body class="">
    <header>
        <h1 class="text-5xl font-extrabold text-center mt-10">My Personal <span class="text-green-500">Bank Website</span> Design</h1>
    </header>
    <!-- main section -->
    <main>
        <div class="bg-green-200  mx-auto mt-10 h-80 p-3">
            <h1 class="text-3xl font-semibold">
                Login to your account
            </h1>

            <div class="flex flex-col gap-2 my-3">
            <input  id="email-input" type="email" placeholder="your email address" class=" w-[500px] rounded-sm pl-2 py-2 outline-gray-400">
            <input id="pass-input" type="password" placeholder="your password" class="  w-[500px] rounded-sm pl-2 py-2 outline-gray-400">
            </div>
            <button id="button" class="bg-red-300 hover:bg-slate-600 hover:text-white p-2 text-center font-bold text-sm rounded-md text-gray-800">Submit</button>

        </div>
    </main>
    <script src="javascript/login.js"></script>
</body>
</html>
